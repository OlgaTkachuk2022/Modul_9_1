<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Home Library</title>
</head>
<body>
    <form action="" method="post">
            <p>Book Title: <input type="text" name="book_title" /></p>
            <p>Author: <input type="text" name="author" /></p>
            <p>Short Description: <input type="text" name="short_description" /></p>
            <p>Year of Publication: <input type="text" name="year" /></p>
            <p>Book Cover: <input type="file" name="book_cover" accept="image/*" /></p>
        </form>
</body>
</html>
